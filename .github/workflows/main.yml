name: 24/7 Professional Nature Stream

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Start Streaming
        run: |
          STREAM_URL="https://w1.webcamromania.ro/sboppaltinis2/tracks-v1a1/mono.m3u8"

          while true; do
            # تم تبسيط الفلتر لأقصى درجة وإلغاء التعقيدات
            # الساعة ستظهر الآن في أعلى اليسار بخط أبيض كبير وخلفية سوداء
            ffmpeg -re -i "$STREAM_URL" -stream_loop -1 -i "storm.mp3" \
            -vf "scale=1280:720,drawtext=text='%{localtime\:%Y-%m-%d  %H\\:%M\\:%S}':x=50:y=50:fontsize=50:fontcolor=white:box=1:boxcolor=black@1:boxborderw=20" \
            -c:v libx264 -preset ultrafast -b:v 2500k -pix_fmt yuv420p \
            -map 0:v -map 1:a -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}" \
            || sleep 10
          done
