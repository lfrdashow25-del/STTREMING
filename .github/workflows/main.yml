name: 24/7 Professional Nature Stream

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Start Streaming
        run: |
          STREAM_URL="https://w1.webcamromania.ro/sboppaltinis2/tracks-v1a1/mono.m3u8"

          while true; do
            # تم استخدام color=black (بدون @) لضمان سواد داكن 100% غير شفاف
            # تم ضبط إحداثيات الساعة لتكون واضحة وكبيرة في أعلى اليسار
            ffmpeg -re -i "$STREAM_URL" -stream_loop -1 -i "storm.mp3" \
            -filter_complex "[0:v]scale=1280:720,drawbox=y=0:w=iw:h=100:color=black:t=fill[v1]; \
                             [v1]drawtext=text='LIVE  %{localtime\:%Y-%m-%d  %H\\:%M\\:%S}':x=40:y=25:fontsize=45:fontcolor=white:fontfile=/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf[v_final]; \
                             [1:a]volume=0.8[a_storm]" \
            -map "[v_final]" -map "[a_storm]" \
            -c:v libx264 -preset veryfast -b:v 2500k -pix_fmt yuv420p \
            -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}" \
            || sleep 10
          done
