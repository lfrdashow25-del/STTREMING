name: 24/7 Professional Nature Stream

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Start Streaming
        run: |
          STREAM_URL="https://w1.webcamromania.ro/sboppaltinis2/tracks-v1a1/mono.m3u8"

          while true; do
            # تم تحسين الجودة عبر crf=18 و preset=medium لضمان النقاء
            # الشريط الأسود الآن صلب وداكن جداً والساعة بيضاء وواضحة
            ffmpeg -re -i "$STREAM_URL" -stream_loop -1 -i "storm.mp3" \
            -filter_complex "[0:v]scale=1280:720,drawbox=y=0:w=iw:h=80:color=black@1:t=fill[v1]; \
                             [v1]drawtext=text='LIVE  %{localtime\:%Y-%m-%d  %H\\:%M\\:%S}':x=40:y=22:fontsize=38:fontcolor=white[v_final]; \
                             [1:a]volume=0.8[a_storm]" \
            -map "[v_final]" -map "[a_storm]" \
            -c:v libx264 -preset medium -crf 18 -b:v 3000k -pix_fmt yuv420p \
            -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}" \
            || sleep 10
          done
