name: 24/7 Professional Nature Stream

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Start Streaming
        run: |
          STREAM_URL="https://w1.webcamromania.ro/sboppaltinis2/tracks-v1a1/mono.m3u8"
          STORM_AUDIO="https://actions.google.com/sounds/v1/ambiences/snow_storm.ogg"

          while true; do
            ffmpeg -re -i "$STREAM_URL" -stream_loop -1 -i "$STORM_AUDIO" \
            -filter_complex "[0:v]scale=1280:720,drawbox=y=0:w=iw:h=50:color=black@1:t=fill[v1]; \
                             [v1]drawtext=text='%{localtime\:%Y-%m-%d  %H\\:%M\\:%S}':x=20:y=20:fontsize=30:fontcolor=white:box=1:boxcolor=black@0.5[v_final]; \
                             [1:a]volume=0.8[a_storm]" \
            -map "[v_final]" -map "[a_storm]" \
            -c:v libx264 -preset veryfast -b:v 2500k -pix_fmt yuv420p \
            -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}" \
            || sleep 10
          done
