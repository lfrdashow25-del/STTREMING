name: 24/7 Professional Nature Stream

on:
  schedule:
    - cron: '0 */6 * * *'  # يعيد التشغيل كل 6 ساعات لضمان الاستمرارية
  workflow_dispatch:      # يسمح لك بتشغيله يدوياً

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # خطوة ضرورية لكي يرى السيرفر ملف storm.mp3

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Start Streaming
        run: |
          # ضع رابط الكاميرا الخاص بك هنا بين العلامتين
          STREAM_URL="https://w1.webcamromania.ro/sboppaltinis2/tracks-v1a1/mono.m3u8"

          while true; do
            # الكود يقوم بدمج الفيديو مع ملف storm.mp3 المحلي وإضافة الساعة
            ffmpeg -re -i "$STREAM_URL" -stream_loop -1 -i "storm.mp3" \
            -filter_complex "[0:v]scale=1280:720,drawbox=y=0:w=iw:h=60:color=black@0.8:t=fill[v1]; \
                             [v1]drawtext=text='%{localtime\:%Y-%m-%d  %H\\:%M\\:%S}':x=30:y=15:fontsize=32:fontcolor=white[v_final]; \
                             [1:a]volume=0.7[a_storm]" \
            -map "[v_final]" -map "[a_storm]" \
            -c:v libx264 -preset veryfast -b:v 2500k -pix_fmt yuv420p \
            -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}" \
            || sleep 10
          done
